<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-6 bg-white shadow-md rounded-md">
  <div class="mb-4">
    <label for="name" class="block text-gray-700 font-bold mb-2">Họ tên:</label>
    <input type="text" formControlName="name" id="name" class="border-2 border-gray-300 rounded-md p-2 w-full focus:outline-none focus:border-blue-500">
    <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" class="text-red-500 text-sm mt-1">Họ tên không được để trống</div>
    <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" class="text-red-500 text-sm mt-1">Họ tên phải có ít nhất 3 ký tự</div>
  </div>

  <div class="mb-4">
    <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
    <input type="email" formControlName="email" id="email" class="border-2 border-gray-300 rounded-md p-2 w-full focus:outline-none focus:border-blue-500">
    <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="text-red-500 text-sm mt-1">Email không được để trống</div>
    <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="text-red-500 text-sm mt-1">Email không đúng định dạng</div>
  </div>

  <div class="mb-4">
    <label for="password" class="block text-gray-700 font-bold mb-2">Mật khẩu:</label>
    <input type="password" formControlName="password" id="password" class="border-2 border-gray-300 rounded-md p-2 w-full focus:outline-none focus:border-blue-500">
    <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="text-red-500 text-sm mt-1">Mật khẩu không được để trống</div>
    <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="text-red-500 text-sm mt-1">Mật khẩu phải có ít nhất 6 ký tự</div>
  </div>

  <button type="submit" [disabled]="!registerForm.valid" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline hover:bg-blue-600">Đăng ký</button>
</form>
