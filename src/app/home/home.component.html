<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Danh Sách Sản Phẩm</h2>
  <div *ngIf="products.length === 0" class="text-gray-500">Không có sản phẩm nào.</div>
  <div *ngFor="let product of products" class="mb-4 p-4 border border-gray-300 rounded">
    <h3 class="text-xl font-bold">{{ product.name }}</h3>
    <p>Giá: {{ product.price }}</p>
    <p>Danh mục: {{ product.category }}</p>
  </div>
</div>
