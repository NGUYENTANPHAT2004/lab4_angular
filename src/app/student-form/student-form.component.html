<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-6 bg-white shadow-md rounded-md">
  <div class="mb-4">
    <label for="name" class="block text-gray-700 font-bold mb-2">Tên SV:</label>
    <input type="text" formControlName="name" id="name" class="border-2 border-gray-300 rounded-md p-2 w-full focus:outline-none focus:border-blue-500">
    <div *ngIf="studentForm.get('name')?.errors && studentForm.get('name')?.touched" class="text-red-500 text-sm mt-1">Tên không được để trống</div>
    <div *ngIf="studentForm.get('name')?.errors && studentForm.get('name')?.touched" class="text-red-500 text-sm mt-1">Tên phải có ít nhất 6 ký tự</div>
  </div>

  <div class="mb-4">
    <label for="age" class="block text-gray-700 font-bold mb-2">Tuổi:</label>
    <input type="number" formControlName="age" id="age" class="border-2 border-gray-300 rounded-md p-2 w-full focus:outline-none focus:border-blue-500">
    <div *ngIf="studentForm.get('age')?.errors && studentForm.get('age')?.touched" class="text-red-500 text-sm mt-1">Tuổi không được để trống</div>
    <div *ngIf="studentForm.get('age')?.errors && studentForm.get('age')?.touched" class="text-red-500 text-sm mt-1">Tuổi phải lớn hơn hoặc bằng 18</div>
  </div>

  <div class="mb-4">
    <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
    <input type="email" formControlName="email" id="email" class="border-2 border-gray-300 rounded-md p-2 w-full focus:outline-none focus:border-blue-500">
    <div *ngIf="studentForm.get('email')?.errors && studentForm.get('email')?.touched" class="text-red-500 text-sm mt-1">Email không được để trống</div>
    <div *ngIf="studentForm.get('email')?.errors && studentForm.get('email')?.touched" class="text-red-500 text-sm mt-1">Email không đúng định dạng</div>
  </div>

  <div class="mb-4">
    <label for="address" class="block text-gray-700 font-bold mb-2">Địa chỉ:</label>
    <input type="text" formControlName="address" id="address" class="border-2 border-gray-300 rounded-md p-2 w-full focus:outline-none focus:border-blue-500">
  </div>

  <button type="submit" [disabled]="!studentForm.valid" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline hover:bg-blue-600">Thêm SV</button>
</form>
